      consumes:
      - application/json
      description: Создание нового человека
      parameters:
      - description: Тело запроса
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/github_com_P1xart_effective_mobile_service_internal_controller_v1_request.CreateHuman'
      responses:
        "201":
          description: Created
      summary: Создание нового человека
      tags:
      - люди
